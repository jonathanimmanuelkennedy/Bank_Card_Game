            <input :disabled="isDisabled" @click="player_click" type="image" name="deck" id="deck" src="/Users/jonathanimmanuelkennedy/Documents/Programs/Projects/Vue_Projects/Bank_Card_Game_Project/IMAGES/deck.png">

            <h3 id="stash">Stash</h3>

            <h3 id="opp_card">{{ opp_card }}</h3>

            <h3 id="play_card">{{ play_card }}</h3>

            <button id="start" @click="startGame" :disabled="isOver">START NEW GAME</button>

        </div>
